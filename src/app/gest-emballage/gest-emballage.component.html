<div class="card container-fluid mt--6" style="width: 80%;margin: auto;">
    <div class="card-header">
      <h4 class="text-primary">Liste Des Emballages</h4>
    </div>
    <div class="card-body">
        <div class="table-responsive py-4">
            <table class="table table-flush" id="datatable-basic">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Fournisseur</th>
                        <th scope="col">Volume unité</th>
                        <th scope="col">Opérateur</th>
                        <th scope="col">Date de conditionnement</th>
                        <th scope="col">Type Emballage</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emb of ficheMat.emballages">
                        <td >{{emb.frEmb}}</td>
                        <td >{{emb.volumeUnite}}</td>
                        <td >{{emb.operateur.nom}}</td>
                        <td >{{emb.dateCond}}</td>
                        <td >{{emb.typeEmb}}</td> 
                        <td >
                            <button (click)="deleteEmballage(emb.codeEmb)" class="btn btn-outline-danger"><i class="fa fa-trash-alt" aria-hidden="true"></i></button>
                            <button (click)="updateEmballage(emb.codeEmb)" class="btn btn-outline-info" style="margin-left: 10px"><i class="far fa-edit" aria-hidden="true"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<br>
<div class="card" style="width: 80%;margin: auto;">
    <div class="card-header">
        <h4 class="text-primary">Ajouter un Nouveau Emballage</h4>
    </div>    
    <div class="card-body">
        <div class="container">
            <form (ngSubmit)="onSubmit()" ngNativeValidate>    
                <div class="container">
                    <div class="row">
                        <div class="form-group col-4">
                            <label for="Fournisseur">Fournisseur</label>
                            <input type="text" class="form-control" id="Fournisseur" required [(ngModel)]="emballage.frEmb" name="Fournisseur">
                        </div>
                        <div class="form-group col-4">
                            <label for="CodeFr">Code fournisseur</label>
                            <input type="number" class="form-control" id="CodeFr" required [(ngModel)]="emballage.codeFrEmb" name="CodeFr">
                        </div>
                        <div class="form-group col-4">
                            <label for="numLotEmb">N° lot emballage</label>
                            <input type="number" class="form-control" id="numLotEmb" required [(ngModel)]="emballage.numLotEmb" name="numLotEmb">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-4">
                            <label for="Volume_unite">Volume unité</label>
                            <input type="number" class="form-control" id="Volume_unite" required [(ngModel)]="emballage.volumeUnite" name="Volume_unite">
                        </div>
                        <div class="form-group col-4">
                            <label for="condStock">Conditions de stockage</label>
                            <input type="text" class="form-control" id="condStock" required [(ngModel)]="emballage.condStockage" name="condStock">
                        </div>
                        <div class="form-group col-4">
                            <label for="dateCond">Date de conditionnement</label>
                            <input type="date" class="form-control" id="dateCond" required [(ngModel)]="emballage.dateCond" name="dateCond">
                        </div>
                    </div>
                    <div class="row">
                        <!-- <div class="form-group col-4">
                            <label for="Operateur">Opérateur</label>
                            <input type="text" class="form-control" id="Operateur" required [(ngModel)]="emballage.operateur.nom" name="Operateur">
                        </div> -->
                        <div class="form-group col-4">
                            <label for="Operateur">Opérateur <span *ngIf="!isAdd" style="font-weight: bold;">:{{emballage.operateur.nom}}</span></label>
                            <select name="Operateur" required [(ngModel)]="emballage.operateur" class="custom-select" id="Operateur">
                              <option *ngFor="let op of operateurs" [ngValue]="op">{{op.nom}}</option>
                            </select>
                        </div>
                        <div class="form-group col-4">
                            <label for="lavSechEmb">Lavage et séchage des emballages</label>
                            <input type="text" class="form-control" id="lavSechEmb" required [(ngModel)]="emballage.lavageSechageEmb" name="lavageSechageEmb">
                        </div>
                        <div class="form-group col-4">
                            <label for="actionCorre">Actions correctives</label>
                            <input type="text" class="form-control" id="actionCorre" required [(ngModel)]="emballage.actionsCor" name="actionCorre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Type">Type Emballage</label>
                        <input type="text" class="form-control" id="Type" required [(ngModel)]="emballage.typeEmb" name="Type">
                    </div>
                    <button *ngIf="isAdd" type="submit" class="btn btn-outline-success">Submit</button>
                    <button *ngIf="!isAdd" type="submit" class="btn btn-outline-default">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
