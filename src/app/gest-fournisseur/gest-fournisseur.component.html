<div class="card container-fluid mt--6" style="width: 80%;margin: auto;">
  <div class="card-header">
    <h4 class="text-primary">Liste Des Fournisseurs</h4>
  </div>
  <div class="card-body">
    <div class="table-responsive py-4">
      <table class="table table-flush" id="datatable-basic">
      <thead class="thead-light">
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th  scope="col">Code Fournisseur</th>
          <th scope="col">Telephone</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fournisseur of fournisseurs ">
          <td>{{fournisseur.nom}}</td>
          <td>{{fournisseur.prenom}}</td>
          <td>F{{fournisseur.codeFr}}</td>
          <td>{{fournisseur.telephone}}</td>
          <td>
            <button (click)="deleteFournisseur(fournisseur.id)" class="btn btn-outline-danger"><i class="fa fa-trash-alt" aria-hidden="true"></i></button>
            <button (click)="updateFournisseur(fournisseur.id)" class="btn btn-outline-info" style="margin-left: 10px"><i class="far fa-edit" aria-hidden="true"></i></button>
            <button (click)="AddFerme(fournisseur.id)" class="btn btn-outline-success" style="margin-left: 10px">List Ferme</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>

<br>
<div class="card" style="width: 80%;margin: auto;">
  <div class="card-header">
    <h4 class="text-primary">Ajouter Un Nouveau Fournisseur</h4>
  </div>
    <div class="card-body">
    <div class="container">
      <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" class="form-control" id="nom" required [(ngModel)]="fournisseur.nom" name="nom">
          </div>
          
          <div class="form-group">
            <label for="name">Prenom</label>
            <input type="text" class="form-control" id="prenom" required [(ngModel)]="fournisseur.prenom" name="prenom">
          </div>
          <div class="form-group">
            <label for="name">Adresse</label>
            <input type="text" class="form-control" id="adresse" required [(ngModel)]="fournisseur.adresse" name="adresse">
          </div>

          <div class="form-group">
            <label for="name">Telephone</label>
            <input type="tel" class="form-control" id="telephone" required [(ngModel)]="fournisseur.telephone" name="telephone">
          </div>
          <button *ngIf="isAdd" type="submit" class="btn btn-outline-success">Submit</button>
          <button *ngIf="!isAdd" type="submit" class="btn btn-outline-default">Submit</button>
      </form>
    </div>
  </div>
  </div>
