<div class="header bg-gradient-primary pb-6">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 col-7">
            <h6 class="h2 text-white d-inline-block mb-0">Icons</h6>
            <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
              <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
                <li class="breadcrumb-item"><a href="#">Components</a></li>
                <li class="breadcrumb-item active" aria-current="page">Icons</li>
              </ol>
            </nav>
          </div>
          <div class="col-lg-6 col-5 text-right">
            <a href="#" class="btn btn-sm btn-neutral">New</a>
            <a href="#" class="btn btn-sm btn-neutral">Filters</a>
          </div>
        </div>
      </div>
    </div>
  </div>
<p class="mb-3 container-fluid mt--6" style="font-weight: bold;width: 80%;margin: auto;">Mr. {{fournisseur.nom}} {{fournisseur.prenom}}</p>
    <div class="card container-fluid mt--4" style="width: 80%;margin: auto;">
        <div class="card-header">
            <h4 class="text-primary">Liste Des Fermes</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive py-4">
            <table class="table table-flush" id="datatable-basic">
                <thead class="thead-light">
                    <tr>
                        <th class="col-4" scope="col">Code Ferme</th>
                        <th class="col-4" scope="col">Region</th>
                        <th  class="col-4" scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ferme of fournisseur.ferme">
                        <td>{{ferme.codeFerme}}</td>
                        <td>{{ferme.region}}</td>
                        <td>
                            <button (click)="deleteFerme(ferme.codeFerme)" class="btn btn-outline-danger"><i class="fa fa-trash-alt" aria-hidden="true"></i></button>
                            <button (click)="updateFerme(ferme.codeFerme)" class="btn btn-outline-info" style="margin-left: 10px"><i class="far fa-edit" aria-hidden="true"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
    </div>
  <br>
  <div class="card pb-3" style="width: 80%;margin: auto;">
    <div class="card-header">
        <h4 class="text-primary">Ajouter Une Ferme</h4>
    </div>
    <div class="container">
      <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-group">
            <label for="name">Region</label>
            <input type="text" class="form-control" id="nom" required [(ngModel)]="ferme.region" name="nom">
          </div>
          <button *ngIf="isAdd" type="submit" class="btn btn-outline-success">Submit</button>
          <button *ngIf="!isAdd" type="submit" class="btn btn-outline-default">Submit</button>
      </form>
    </div>
  </div>
