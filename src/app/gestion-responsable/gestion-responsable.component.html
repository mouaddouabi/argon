<div class="card container-fluid mt--6" style="width: 80%;margin: auto;">
    <div class="card-header">
      <h4 class="text-primary">Liste Des Responsables</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive py-4">
        <table class="table table-flush" id="datatable-basic">
        <thead class="thead-light">
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Prenom</th>
          <th scope="col">Telephone</th>
          <th scope="col">Type Responsable</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let responsable of responsables">
          <td>{{responsable.nom}}</td>
          <td>{{responsable.prenom}}</td>
          <td>{{responsable.telephone}}</td>
          <td>{{responsable.fonctionRespo}}</td>
          <td>
            <button (click)="deleteResponsable(responsable.id)" class="btn btn-outline-danger"><i class="fa fa-trash-alt" aria-hidden="true"></i></button>
            <button (click)="updateResponsable(responsable.id)" class="btn btn-outline-info" style="margin-left: 10px"><i class="far fa-edit"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</div>
<br>

<div class="card mb-3" style="width: 80%;margin: auto;">
  <div class="card-header">
    <h4 class="text-primary">Ajouter Un Nouveau Responsable</h4>
  </div>
    <div class="card-body">
        <div class="container">
            <div class="form-group">
                <form (ngSubmit)="onSubmit()" ngNativeValidate>
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" class="form-control" id="nom" required [(ngModel)]="responsable.nom" name="nom">
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Prenom</label>
                        <input type="text" class="form-control" id="prenom" required [(ngModel)]="responsable.prenom" name="prenom">
                    </div>
                    <div class="form-group">
                        <label for="name">Adresse</label>
                        <input type="text" class="form-control" id="adresse" required [(ngModel)]="responsable.adresse" name="adresse">
                    </div>

                    <div class="form-group">
                        <label for="name">Telephone</label>
                        <input type="tel" class="form-control" id="telephone" required [(ngModel)]="responsable.telephone" name="telephone">
                    </div>
                    <div class="form-group">
                        <label for="inputGroupSelect01">Type Responsable</label>
                        <select class="custom-select" id="inputGroupSelect01" required [(ngModel)]="responsable.fonctionRespo" name="metier">
                          <option [ngValue]="fonctions[0]">Responsable qualité</option>
                          <option [ngValue]="fonctions[1]">Responsable approvisionnement</option>
                          <option [ngValue]="fonctions[2]">Responsable de production et qualité</option>
                        </select>
                      </div>
                    <button *ngIf="isAdd" type="submit" class="btn btn-outline-success">Submit</button>
                    <button *ngIf="!isAdd" type="submit" class="btn btn-outline-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
